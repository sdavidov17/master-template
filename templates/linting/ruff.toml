# Ruff Configuration
# The fastest Python linter, written in Rust
# Replaces: Flake8, isort, pyupgrade, autoflake, and many more
#
# Install: pip install ruff
# Run: ruff check . && ruff format .

# Target Python version
target-version = "py312"

# Line length (match Black)
line-length = 100

# Exclude paths
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".mypy_cache",
    ".pytest_cache",
    "dist",
    "build",
    "*.egg-info",
    "migrations",
]

[lint]
# Enable rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
    "S",      # flake8-bandit (security)
    "A",      # flake8-builtins
    "COM",    # flake8-commas
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "T20",    # flake8-print
    "LOG",    # flake8-logging
    "G",      # flake8-logging-format
    "PIE",    # flake8-pie
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLOT",   # flake8-slots
    "TID",    # flake8-tidy-imports
    "PERF",   # Perflint
    "FURB",   # refurb
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value comparison
]

# Allow autofix for all rules
fixable = ["ALL"]
unfixable = []

# Per-file ignores
[lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",   # Allow assert in tests
    "ARG",    # Allow unused arguments (fixtures)
    "PLR2004", # Allow magic values in tests
]
"**/migrations/*.py" = ["ALL"]  # Ignore migration files

[lint.isort]
known-first-party = ["src"]
force-single-line = false
lines-after-imports = 2

[lint.flake8-bugbear]
extend-immutable-calls = ["fastapi.Depends", "fastapi.Query"]

[lint.pylint]
max-args = 8
max-branches = 12
max-returns = 6
max-statements = 50

[format]
# Use double quotes
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Respect gitignore
respect-gitignore = true

# Format docstrings
docstring-code-format = true
